<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>注册页</title>
	<link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/main.css">
</head>
<body>
<div class="headerBar">
	<div class="logoBar login_logo">
		<div class="comWidth clearfix">
			<div class="logo fl">
				<a href="#"><img src="./images/icon/logo.png" alt="慕课网"></a>
			</div>
			<h3 class="welcome_reg fl">欢迎注册</h3>
		</div>
	</div>	
</div>
<div class="signIn">
	<form action="#" method="post">
		<p><label for="username"><i class="xinhao"></i>账户名</label><input type="text" id="username" class="input_txt" autofocus="true"></p>
		<p><label for="userPassword"><i class="xinhao"></i>请设置密码</label><input type="password" id="userPassword" class="input_txt"></p>
		<p><label for="passwordCopy"><i class="xinhao"></i>请确认密码</label><input type="passwordCopy" class="input_txt"></p>
		<p><label for="userEmail"><i class="xinhao"></i>邮箱</label><input type="email" id="userEmail" class="input_txt" required="required"></p>
		<p><label for="userAddress"><i class="xinhao"></i>地址</label><input type="address" id="userAddress" class="input_txt"></p>
		<div class="signIn_message">
			<input type="checkbox" checked=""><span>我已同意并阅读</span><a href="">《用户注册协议》</a>
		</div>
		<div class="signIn_btn">
			<button type="submit" class="btn">提交</button>
		</div>
	</form>
</div>
<div class="footer">
	<p>
		<a href="">慕课简介</a><i>|</i>
		<a href="">慕课公告</a><i>|</i>
		<a href="">招纳贤士</a><i>|</i>
		<a href="">联系我们</a><i>|</i>
		<a href="">客服热线：400-675-1234</a>
	</p>
	<p>

	</p>
	<p class="web">
		<a href=""><img src="./images/banner/copyright.jpg" alt=""></a>
		<a href=""><img src="./images/banner/copyright.jpg" alt=""></a>
		<a href=""><img src="./images/banner/copyright.jpg" alt=""></a>
		<a href=""><img src="./images/banner/copyright.jpg" alt=""></a>
	</p>
</div>
</body>
</html>
